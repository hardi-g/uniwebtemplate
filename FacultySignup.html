<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles\register.css">

    <title>Register</title>
</head>

<body style="background-color: rgb(20, 214, 253);">

    <div class="register">
     <h1 class="headtext">Faculty Register</h1>
     <div class="style"></div>
     <form style="position: relative; bottom: 720px;" method="post" action="/FacultySignup">
        <label class="label">Name</label><br><br>
        <input placeholder="Enter your full name" class="placetext" name="name"><br>

        <label class="label">Regsitration Number</label><br><br>
        <input placeholder="Enter your registration number" class="placetext" name="registration_no"><br>

        <label class="label">Email</label><br><br>
        <input placeholder="Enter ur Email id" class="placetext" name="email" type="email"><br>

        <label class="label">Password</label><br><br>
        <input placeholder="Enter password" class="placetext" name="password" type="password"><br><br>

        <label class="label">Confirm password</label><br><br>
        <input placeholder="confirm password " class="placetext" type="password"><br><br>

        <button class="creatbtn" type="submit" name="button" value="Facultysubbut"><p class="f">Register</p></button>
     </form>
    </div>

    <script src="js\register.js"></script>
</body>
</html>
